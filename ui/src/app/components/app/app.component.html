<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"
       [class.serverOnline]="serverOnline"
       [class.serverOffline]="!serverOnline">LinguaNovella</a> <span class="serverOfflineInfo" *ngIf="!serverOnline">is offline</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="serverOnline">
        <li class="nav-item" *ngFor="let link of links" style="background-color: {{link.color}}; margin-left:0.1rem;margin-bottom:0.1rem">
          <a class="nav-link active navigationButton" aria-current="page" href="#{{link.name}}" (click)="navigate(link.name)"
             [class.activeLink]="link.active" [class.inactiveLink]="!link.active">{{link.name}}</a>
        </li>
      </ul>
      <form class="d-flex" role="search" *ngIf="serverOnline">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <button class="btn btn-sm" [class.btn-dark]="theme == 'light'" [class.btn-light]="theme == 'dark'" style="margin-left: 3rem; padding: 0.1rem" (click)="switchTheme()">{{theme}} Mode</button>
   </div>
  </div>
</nav>
<div class="container-fluid" *ngIf="serverOnline">
  <router-outlet></router-outlet>
</div>
<div class="container-fluid" *ngIf="!serverOnline">
  <h1 class="serverOffline" style="color:red">OFFLINE</h1>
  <p>This means the server application is not started. Just restart if you wish to use the application.</p>
</div>
